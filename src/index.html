<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    
    <div class="scores">
        <div class="recent-scores">
            <div class="recent-scores-header">
                <h2 class="recent-scores-text">Recent scores</h2>
                <button type="reset" class="refresh">Refresh</button>
            </div>
            <ul class="scoreboard">
            </ul>
        </div>
        <form class="add-score">
            <h2 class="add-score-header">Add your score</h2>
            <div class="score-inputs">
                <input type="text" class="name" placeholder="You Name"></input>
                <input type="text" class="score" placeholder="Your Score"></input>
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>

</body>
<script type= "module" src="./index.js">

</script>
</html>
