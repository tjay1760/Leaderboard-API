<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="scores">
        <div class="recent-scores">
            <h2>Recent scores</h2>
            <button type="reset" class="refresh">Refresh</button>
            <ul class="recent-score-list">
                <li class ="a">Name:100</li>
                <li class ="b">Name:20</li>
                <li class ="a">Name:50</li>
                <li class ="b">Name:78</li>
                <li class ="a">Name:125</li>
                <li class ="b">Name:77</li>
                <li class ="a">Name:42</li>
            </ul>
        </div>
        <form class="add-score">
            <h2>Add your score</h2>
            <div class="score-inputs">
                <input type="text" class="name" placeholder="You Name"></input>
                <input type="text" class="score" placeholder="Your Score"></input>
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>

</body>
<script type="module" href="index.js"></script>
</html>
